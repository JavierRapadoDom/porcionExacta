<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="registro.css" />
</head>

<body>
    <div class="container vh-100">

        <!--NOMBRE DE LA APP-->

        <div class="h1 text-center mt-3">
            <a class="navbar-brand fw-bold" href="index.html">Porci<span class="letra-verde">ó</span>n exacta</a>
        </div>

        <!-- CIRCULO-->

        <div class="container circulo offset-sm-0"></div>

        <!--CUADRO DEL FORMULARIO-->

        <div class="container border border-secondary radius-24 mt-0 mb-1 col-sm-10">
            <div class="row mt-4">
                <div class="container text-sm-center col-sm-12 col-md-7 offset-lg-5">
                    <div class="h3 mt-2 ">Crear cuenta</div>
                    <div class="">
                        <span>¿Ya tienes una cuenta? <a href="../login/login.html" class="link-dark">Inicia sesión.</a></span>
                    </div>
                </div>
                <div class="img-fluid d-none d-md-block d-lg-none col-md-5">
                    <img class="infinito" src="../img/infinito.png">
                </div>
            </div>
            <div class="container d-flex align-items-center justify-content-center">
                <div class="img-fluid d-none d-lg-block subir">
                    <img class="infinito" src="../img/infinito.png">
                </div>

                <form class="row col-sm-7 col-md-12 col-lg-6 offset-lg-2">

                    <div class="mt-3 mb-3 col-md-6">
                        <label for="input-registro-nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="input-registro-nombre">
                    </div>
                    <div class="mt-3 mb-3 col-md-6">
                        <label for="input-registro-apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="input-registro-apellidos">
                    </div>

                    <div class="mb-3">
                        <label for="input-registro-email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="input-registro-email">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="input-registro-contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="input-registro-contraseña">
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="input-registro-confirmar-contraseña" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="input-registro-confirmar-contraseña">

                    </div>
                    <div class="row mx-0 p-0 mt-4 mb-4 text-center justify-content-center col-md-12">
                        <button class="btn mx-0 fondo-verde mb-2 col-sm-9 offset-sm-2 col-md-6 offset-md-0 order-md-1"
                            type="submit" onclick=registrarUsuario()>Crear cuenta</button>
                        <span class="col-md-6 order-md-0"><a href="../login/login.html" class="link-dark">Iniciar sesión</a></span>
                    </div>
                </form>
            </div>
        </div>

        <!--ENLACES-->

        <div class="row mb-0 col-sm-6 offset-sm-3 offset-md-4 offset-lg-1 d-inline">
            <a href="#" class="link-dark text-decoration-none">Ayuda</a>
            <a href="#" class="link-dark text-decoration-none">Privacidad</a>
            <a href="#" class="link-dark text-decoration-none">Términos</a>
        </div>

    </div>







    <script src="registro.js"></script>
    <script src="../js/validacionesRegistro.js"></script>       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
