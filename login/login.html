<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="container vh-100">

        <!-- Nombre de la App -->
        <div class="h1 text-center mt-3">(NOMBRE DE LA APP)</div>

        <!-- Círculo -->
        <div class="container circulo offset-sm-0"></div>

        <!-- Cuadro del Formulario -->
        <div class="row row-cols-2 align-items-center justify-content-center my-0 py-0">
            <div class="container border border-secondary radius-24 mt-0 mb-3 col-sm-10 col-lg-7 mx-lg-5">
                <div class="row mt-4">
                    <div class="container text-sm-center col-sm-12 col-md-7 px-0">
                        <div class="h3 mt-2">Iniciar sesión</div>
                        <div>
                            <span>¿Aún no tienes cuenta? <a href="../registro/registro.html" class="link-dark">¡Regístrate!</a></span>
                        </div>
                    </div>
                </div>
                <div class="container row row-cols-2 d-flex align-items-center justify-content-center py-0 mx-0">
                    <form class="row mt-4 col-sm-8 col-md-12 col-lg-12 px-0 mx-0" id="login-form">
                        <div class="mb-3 col-md-8 offset-md-2">
                            <label for="input-registro-email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="input-registro-email">
                            <div id="error-email" class="text-danger d-none"></div>
                        </div>
                        <div class="mb-3 col-md-8 offset-md-2">
                            <label for="input-registro-contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="input-registro-contraseña">
                            <div id="error-password" class="text-danger d-none"></div>
                        </div>
                        <div class="row mx-0 p-0 mt-4 mb-4 text-center justify-content-center col-sm-12 col-md-12">
                            <button class="btn mx-0 fondo-verde mb-2 col-sm-9 offset-sm-2 col-md-6 offset-md-0" type="submit">Iniciar sesión</button>
                        </div>
                    </form>
                    <div class="row d-block justify-self-center text-center mb-4 p-0 mx-0 col-sm-12 fs-6 col-md-12">
                        Al iniciar sesión, aceptas los <a href="#" class="link-dark p-0 mx-0">Términos de uso</a> y la
                        <a href="#" class="link-dark p-0 mx-0">Política de privacidad</a>.
                    </div>
                </div>
            </div>
        </div>

        <!-- Enlaces -->
        <div class="row mb-3 col-sm-6 offset-sm-3 offset-md-4 alinear-enlaces d-inline">
            <a href="#" class="link-dark text-decoration-none">Ayuda</a>
            <a href="#" class="link-dark text-decoration-none">Privacidad</a>
            <a href="#" class="link-dark text-decoration-none">Términos</a>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="../js/validacionesLogin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
